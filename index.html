<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADY LEGALZ | CONTRACTGEN BETA v3.8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --legal-navy: #0a1118; 
            --obsidian: #05070a;
            --electric-cyan: #00f2ff;
            --justice-gold: #c5a059;
            --glass: rgba(15, 25, 35, 0.85);
            --border: rgba(0, 242, 255, 0.2);
            --text-main: #e0e6ed;
            --text-dim: #8b9bb4;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; color: var(--text-main); 
            background-color: var(--obsidian);
            /* Innovation Background Pattern */
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .hud-grid { 
            display: grid; 
            grid-template-columns: 340px 1fr 400px; 
            height: 100vh; 
            backdrop-filter: blur(10px);
        }

        .column { 
            background: var(--glass); 
            border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .header { 
            height: 50px; 
            background: rgba(0,0,0,0.8); 
            display: flex; align-items: center; padding: 0 20px; 
            font-family: 'Orbitron'; font-size: 0.7rem; 
            color: var(--electric-cyan); 
            border-bottom: 2px solid var(--justice-gold); 
            text-transform: uppercase; letter-spacing: 3px;
        }

        .meta-section { 
            border: 1px solid var(--border); 
            padding: 15px; margin: 10px; 
            background: rgba(255, 255, 255, 0.02); 
            border-radius: 2px;
            position: relative;
            transition: 0.3s;
        }

        .meta-section:hover { border-color: var(--justice-gold); }

        .meta-label { 
            font-size: 0.6rem; color: var(--justice-gold); 
            margin-bottom: 8px; display: block; 
            font-weight: bold; text-transform: uppercase; 
            border-left: 2px solid var(--justice-gold); padding-left: 8px;
        }

        input, select, textarea, button { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--border); 
            padding: 10px; color: white; width: 100%; 
            font-family: 'Share Tech Mono'; font-size: 0.8rem; 
            margin-bottom: 8px; outline: none; border-radius: 0;
        }

        button { 
            cursor: pointer; color: var(--electric-cyan); 
            border: 1px solid var(--electric-cyan); 
            text-transform: uppercase; font-weight: bold; 
            background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.05));
        }

        button:hover { 
            background: var(--electric-cyan); color: var(--obsidian); 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .viewport { background: rgba(0,0,0,0.4); display: flex; flex-direction: column; }
        
        #pdf-frame { 
            flex: 1; border: none; 
            filter: sepia(20%) contrast(1.1) brightness(0.9) hue-rotate(180deg);
        }

        .status-bar { 
            height: 30px; background: var(--legal-navy); 
            font-size: 0.6rem; color: var(--text-dim); 
            display: flex; align-items: center; padding: 0 20px; 
            border-top: 1px solid var(--justice-gold);
            justify-content: space-between;
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--justice-gold); }
    </style>
</head>
<body>

<div class="hud-grid">
    <aside class="column">
        <div class="header">CONTRACTGEN // NEO-INTELLIGENCE v26.0</div>
        <div style="flex:1; overflow-y:auto;">
            <div class="meta-section">
                <span class="meta-label">FEDERAL PROTOCOLS</span>
                <select id="fed-docs" onchange="loadDoc(this.value)">
                    <option value="">-- SELECT FORM --</option>
                    <option value="Civil Action Complaint Federal.pdf">Civil Action Complaint</option>
                    <option value="Employment Discrimination Civil Action Complaint.pdf">Employment Discrimination</option>
                    <option value="Civil Rights Civil Action Complaint.pdf">Civil Rights (Prisoner)</option>
                    <option value="Civil Rights Civil Action Complaint (Non-Prisoner).pdf">Civil Rights (Non-Prisoner)</option>
                    <option value="APPLICATION TO PROCEED IN DISTRICT COURT WITHOUT PREPAYING FEES OR COSTS.pdf">IFP Fee Waiver</option>
                    <option value="Civil Action Cover Sheet Federal.pdf">Civil Cover Sheet</option>
                    <option value="Civil Action Cover Letter Federal.pdf">Federal Summons</option>
                    <option value="COMPLAINT OF JUDICIAL MISCONDUCT OR DISABILITY.pdf">Judicial Misconduct</option>
                    <option value="Defendant Answer to Civil Action Complaint.pdf">Defendant Answer</option>
                    <option value="NOTICE OF A LAWSUIT AND REQUEST TO WAIVE SERVICE OF A SUMMONS.pdf">Notice of Waiver</option>
                    <option value="Waiver of Service.pdf">Waiver of Service</option>
                </select>
            </div>
            <div class="meta-section">
                <span class="meta-label">AGREEMENTS</span>
                <select id="civ-docs" onchange="loadDoc(this.value)">
                    <option value="">-- SELECT ASSET --</option>
                    <option value="Attorney Client Agreement.pdf">Attorney Client Agreement</option>
                    <option value="Divorce Settlement Agreement.pdf">Divorce Settlement</option>
                    <option value="Estate Plan Agreement.pdf">Estate Plan Agreement</option>
                    <option value="Hold Harmless Agreement.pdf">Hold Harmless Agreement</option>
                    <option value="Land Purchase Agreement.pdf">Land Purchase Agreement</option>
                    <option value="Landlord Tenant Agreement.pdf">Landlord Tenant Agreement</option>
                    <option value="LLC Articles of Organization.pdf">LLC Articles</option>
                    <option value="LS Representation Agreement.pdf">Limited Scope Rep</option>
                    <option value="Software Development Agreement.pdf">Software Agreement</option>
                </select>
            </div>
            <div class="meta-section">
                <span class="meta-label">CONTRACTGEN CASE SEARCH</span>
                <input type="text" id="ai-input" placeholder="Enter Citation...">
                <button onclick="aiSearch()">RUN CASE ANALYSIS</button>
            </div>
        </div>
    </aside>

    <main class="viewport">
        <div class="header">CONTRACTGEN WORKSPACE // <span id="doc-title" style="color:var(--justice-gold)">LADY LEGALZ SECURE</span></div>
        <embed id="pdf-frame" src="" type="application/pdf">
        <div class="status-bar">
            <span>TUOLAT TERMINAL: AUTHENTICATED</span>
            <span id="timestamp"></span>
            <span>ENCRYPTION: BETA v.3.8.0 AES-XLR</span>
        </div>
    </main>

    <aside class="column" style="border-right:none; border-left:1px solid var(--border)">
        <div class="header">CONTRACTGEN INTELLIGENCE</div>
        <div style="flex:1; overflow-y:auto;">
            <div class="meta-section">
                <span class="meta-label">IMPEACHMENT LOGIC</span>
                <div id="imp-list" style="margin-bottom:10px;"></div>
                <input type="text" id="imp-witness" placeholder="Witness">
                <button onclick="addImpeachment()">LOGIC CONTRADICTION</button>
            </div>
            <div class="meta-section">
                <span class="meta-label">CONTRACTGEN LOGIC SCRATCHPAD</span>
                <textarea id="scratchpad" style="height:350px; resize:none;" placeholder="DRAFTING..."></textarea>
                <button onclick="saveHUD()">COMMIT TO LOCALSTORAGE</button>
            </div>
        </div>
    </aside>
</div>

<script>
    function loadDoc(f) {
        if(!f) return;
        document.getElementById('doc-title').innerText = f.toUpperCase();
        document.getElementById('pdf-frame').src = "pdfs/" + f;
    }

    function aiSearch() {
        const s = document.getElementById('scratchpad');
        s.value += `\n[CONTRACTGEN ANALYSIS INJECTED]: Found 28 U.S.C. ยง 1332 (Diversity of Citizenship) - $75,000 Threshold Checked.`;
    }

    function saveHUD() {
        localStorage.setItem('LL_v26_scratch', document.getElementById('scratchpad').value);
        alert("CONTRACTGEN INTELLIGENCE COMMITTED.");
    }

    function addImpeachment() {
        const w = document.getElementById('imp-witness').value;
        if(!w) return;
        const div = document.createElement('div');
        div.style.fontSize = "0.7rem"; div.style.color = "#ff3366";
        div.innerHTML = `> FLAG: ${w} contradiction logged.`;
        document.getElementById('imp-list').appendChild(div);
    }

    window.onload = () => {
        document.getElementById('scratchpad').value = localStorage.getItem('LL_v26_scratch') || "";
        setInterval(() => { 
            document.getElementById('timestamp').innerText = new Date().toLocaleTimeString(); 
        }, 1000);
    };
</script>
</body>
</html>
