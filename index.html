<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADY LEGALZ | CONTRACTGEN BETA v3.8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010508;
            --neon-teal: #00ff9d;
            --neon-cyan: #00f2ff;
            --neon-purple: #bd00ff;
            --neon-pink: #ff00b3;
            --gold: #c5a059;
            --glass: rgba(5, 12, 18, 0.96);
            --panel-border: rgba(0, 255, 157, 0.2);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.12; pointer-events: none; z-index: 1;
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            background: #000; color: #e0e6ed;
            font-family: 'Rajdhani', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .boot-glitch { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 15px; color: var(--neon-teal); text-shadow: 0 0 20px var(--neon-teal); margin-bottom: 25px; }
        .boot-track { width: 350px; height: 2px; background: rgba(0, 255, 157, 0.1); position: relative; }
        .boot-progress { position: absolute; height: 100%; width: 0%; background: var(--neon-teal); box-shadow: 0 0 20px var(--neon-teal); }

        @keyframes glitch-anim {
            0% { transform: translate(0); text-shadow: -3px 0 var(--neon-pink), 3px 0 var(--neon-cyan); }
            20% { transform: translate(-4px, 2px); }
            40% { transform: translate(-4px, -2px); text-shadow: 3px 0 var(--neon-pink), -3px 0 var(--neon-cyan); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: glitch-anim 0.15s infinite; color: var(--neon-pink) !important; filter: brightness(1.5); }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0px rgba(0, 242, 255, 0); }
            50% { box-shadow: 0 0 25px rgba(0, 242, 255, 0.2); border-color: var(--neon-cyan); }
            100% { box-shadow: 0 0 0px rgba(0, 242, 255, 0); }
        }
        .pulse-active { animation: pulse-glow 0.6s ease-out; }

        .container {
            width: 96vw; height: 94vh;
            border: 1px solid var(--panel-border); border-radius: 40px;
            background: var(--glass); backdrop-filter: blur(50px);
            display: flex; flex-direction: column; padding: 30px;
            position: relative; z-index: 10; overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-family: 'Orbitron'; letter-spacing: 20px; margin: 0; font-size: 2.2rem; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.1); }
        .header .sub { color: var(--neon-cyan); letter-spacing: 7px; font-weight: 700; font-size: 0.8rem; text-shadow: 0 0 10px var(--neon-cyan); }

        .main-workspace {
            display: grid; grid-template-columns: 340px 1fr 340px; gap: 30px; flex: 1; min-height: 0;
        }

        .side-panel {
            background: rgba(0,0,0,0.4); border: 1px solid var(--panel-border);
            border-radius: 25px; padding: 20px; display: flex; flex-direction: column;
        }

        /* CENTER VIEWPORT */
        .center-vault {
            position: relative; border-radius: 30px;
            background: rgba(0, 242, 255, 0.01); border: 1px solid rgba(0, 242, 255, 0.1);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .neo-status-bubble {
            position: absolute; top: 15px; left: 40px;
            background: #000; border: 2px solid var(--neon-pink);
            padding: 5px 22px; border-radius: 20px; font-family: 'Orbitron';
            font-size: 0.6rem; color: #fff; box-shadow: 0 0 20px var(--neon-pink); z-index: 20;
        }

        #pdf-frame {
            width: 100%; height: 100%; border: none; display: none; background: #fff;
        }

        textarea {
            flex: 1; background: transparent; border: none; padding: 60px 35px 35px;
            color: #fff; font-family: 'Share Tech Mono'; font-size: 1.05rem;
            outline: none; resize: none; line-height: 1.8;
        }

        .bubble { border-radius: 15px; padding: 18px; font-size: 0.75rem; margin-bottom: 15px; }
        .b-purple { background: var(--neon-purple); color: #fff; box-shadow: 0 5px 15px rgba(189, 0, 255, 0.2); }
        .b-cyan { background: var(--neon-cyan); color: #000; font-weight: 800; box-shadow: 0 5px 15px rgba(0, 242, 255, 0.2); }

        .label { font-size: 0.65rem; color: var(--gold); letter-spacing: 3px; margin: 15px 0 10px 5px; font-weight: 700; text-transform: uppercase; }
        
        select {
            background: #000; border: 1px solid var(--panel-border); color: var(--neon-teal);
            padding: 14px; border-radius: 12px; font-family: 'Share Tech Mono';
            width: 100%; margin-bottom: 12px; outline: none; cursor: pointer;
        }

        #terminal-log {
            flex: 1; background: rgba(0,0,0,0.8); border-radius: 20px; padding: 18px;
            font-family: 'Share Tech Mono'; font-size: 0.7rem; color: var(--neon-teal);
            overflow-y: auto; border: 1px solid rgba(0,255,157,0.1);
        }

        .action-hub { display: flex; justify-content: center; gap: 20px; padding: 25px; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .btn { border-radius: 30px; padding: 12px 35px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.65rem; border: none; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-pdf { background: transparent; border: 1px solid #ff5500; color: #ff5500; }
        .btn-word { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }
        .btn-generate {
            background: linear-gradient(90deg, var(--neon-teal), var(--neon-cyan));
            color: #000; width: 450px; margin: 25px auto 0; font-weight: 900;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.3);
        }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.3); box-shadow: 0 0 20px currentColor; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="boot-screen">
    <div class="boot-glitch">LADY LEGALZ BETA 4 // CONTRACTGEN</div>
    <div class="boot-track"><div id="progress" class="boot-progress"></div></div>
    <div id="status" style="margin-top:20px; font-family:'Share Tech Mono'; font-size:0.7rem; color:var(--neon-cyan);">LINKING TUOLAT ARCHIVES...</div>
</div>

<div class="container" id="ui-main">
    <div class="header">
        <h1>TUOLAT LABZ</h1>
        <div class="sub">LADY LEGALZ BETA 4//GONTRACTGEN BETA v3.8.0//DOC_VAULT</div>
    </div>

    <div class="main-workspace">
        <aside class="side-panel">
            <span class="label">CONTRACTGEN PROTOCOLS</span>
            <select onchange="mount(this.value)">
                <option value="">-- NEURAL STREAM --</option>
                <option value="Civil Action Complaint Federal.pdf">Pro Se 1: Civil Complaint</option>
                <option value="Defendant Answer to Civil Action Complaint.pdf">Pro Se 3: Defendant's Answer</option>
                <option value="Civil Rights Civil Action Complaint.pdf">Pro Se 14: Civil Rights (Prisoner)</option>
                <option value="Civil Rights Civil Action Complaint (Non-Prisoner).pdf">Pro Se 15: Civil Rights (Non-Prisoner)</option>
                <option value="APPLICATION TO PROCEED IN DISTRICT COURT WITHOUT PREPAYING FEES OR COSTS.pdf">AO 240: IFP Fee Waiver</option>
                <option value="Civil Action Cover Sheet Federal.pdf">JS 44: Civil Cover Sheet</option>
                <option value="Civil Action Cover Letter Federal.pdf">AO 440: Federal Summons</option>
                <option value="COMPLAINT OF JUDICIAL MISCONDUCT OR DISABILITY.pdf">Judicial Misconduct Form</option>
                <option value="NOTICE OF A LAWSUIT AND REQUEST TO WAIVE SERVICE OF A SUMMONS.pdf">Notice & Waiver Request</option>
                <option value="Waiver of Service.pdf">Waiver of Service</option>
            </select>

            <span class="label">SYSTEM LOGS</span>
            <div id="terminal-log"></div>
        </aside>

        <main class="center-vault" id="editor-vault">
            <div class="neo-status-bubble" id="vault-label">NEO-INTELLIGENCE</div>
            
            <textarea id="scratch" placeholder="Initiate neural stream or mount protocol..."></textarea>
            
            <iframe id="pdf-frame" src=""></iframe>

            <div class="action-hub">
                <button class="btn btn-pdf" onclick="log('Downloading Protocol PDF...')">Download PDF</button>
                <button class="btn btn-word" onclick="log('Processing Word Export...')">Download Word</button>
            </div>
        </main>

        <aside class="side-panel">
            <div class="bubble b-purple">CONTRACTGEN DATABASE SYNC: ACTIVE<br>PROTECTION: AES-256-GCM</div>
            <div class="bubble b-cyan">NEURAL LINK: STABLE</div>
            
            <span class="label">TIMELINE_ANALYSIS</span>
            <div id="timeline" style="color: var(--neon-cyan); font-family: 'Share Tech Mono'; line-height: 2;">AWAITING DATA...</div>
            
            <button class="btn" style="margin-top:auto; border: 1px solid var(--neon-pink); color: var(--neon-pink);" onclick="purge()">PURGE SYSTEM</button>
        </aside>
    </div>

    <button class="btn btn-generate" onclick="log('Synthesizing Legal Matrix...')">GENERATE</button>
</div>

<script>
    // 1. MATRIX RAIN
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "010101ABCDEFHIJKLMNOPQRSTUVWXYZ";
    const drops = Array(Math.floor(canvas.width/15)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff9d";
        ctx.font = "15px Share Tech Mono";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text, i*15, y*15);
            if(y*15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 35);

    // 2. BOOT SEQUENCE
    let p = 0;
    const stages = ["MOUNTING VAULT...", "PARSING 20 ASSETS...", "ENCRYPTING LINK...", "SYSTEM READY"];
    const boot = setInterval(() => {
        p += Math.random() * 12;
        document.getElementById('progress').style.width = Math.min(p, 100) + "%";
        document.getElementById('status').innerText = stages[Math.floor((p/101)*4)];
        if(p >= 100) {
            clearInterval(boot);
            setTimeout(() => {
                document.getElementById('boot-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('boot-screen').style.display='none', 1000);
            }, 500);
        }
    }, 100);

    // 3. CORE LOGIC
    const scratch = document.getElementById('scratch');
    const pdfFrame = document.getElementById('pdf-frame');
    const vault = document.getElementById('editor-vault');
    const vaultLabel = document.getElementById('vault-label');

    function log(m) {
        const t = document.getElementById('terminal-log');
        const stamp = new Date().toLocaleTimeString('en-GB', { hour12: false });
        t.innerHTML = `<div><span style="color:var(--gold)">[${stamp}]</span> ${m}</div>` + t.innerHTML;
    }

    // UPDATED MOUNT FUNCTION
    function mount(fileName) { 
        if(!fileName) {
            pdfFrame.style.display = 'none';
            scratch.style.display = 'block';
            vaultLabel.innerText = "NEO-INTELLIGENCE";
            log("Returning to Neural Stream.");
            return;
        }

        log(`Mounting Secure Protocol: ${fileName}`);
        vaultLabel.innerText = "SECURE DOCUMENT VAULT";
        
        // Pulse Effect
        vault.classList.remove('pulse-active');
        void vault.offsetWidth;
        vault.classList.add('pulse-active');

        // Swap Viewport
        scratch.style.display = 'none';
        pdfFrame.style.display = 'block';
        pdfFrame.src = fileName; 
    }

    scratch.addEventListener('input', () => {
        vault.classList.remove('pulse-active');
        void vault.offsetWidth;
        vault.classList.add('pulse-active');

        const years = [...new Set(scratch.value.match(/\b(19|20)\d{2}\b/g))].sort();
        document.getElementById('timeline').innerText = years.length ? years.join(' â†’ ') : "AWAITING DATA...";
    });

    function purge() {
        if(!scratch.value && !pdfFrame.src) return;
        vault.classList.add('glitch-active');
        log("CRITICAL: EXECUTING SYSTEM PURGE...");
        setTimeout(() => {
            scratch.value = "";
            pdfFrame.src = "";
            mount(""); // Reset view
            vault.classList.remove('glitch-active');
            document.getElementById('timeline').innerText = "AWAITING DATA...";
            log("System Wiped. Cache Cleared.");
        }, 1200);
    }

    window.onload = () => log("Neural Interface v4.1 Online.");
</script>
</body>
</html>
