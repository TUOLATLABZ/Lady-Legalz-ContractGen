<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LADY LEGALZ | SECURE PDF INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #0f141e; --border: rgba(0, 255, 204, 0.3); }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        .container { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }

        /* Sidebar Styling */
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        
        h1 { font-family: 'Orbitron'; color: var(--neon); font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; }
        
        label { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); display: block; margin-bottom: 5px; }

        select { 
            background: #1a1a1a; border: 1px solid var(--neon); color: white; 
            padding: 10px; width: 100%; cursor: pointer; font-family: 'Share Tech Mono';
            margin-bottom: 20px;
        }

        /* Viewport Styling */
        .viewport { background: #222; position: relative; }
        
        /* THE CRITICAL PIECE: The Iframe */
        #pdf-frame { width: 100%; height: 100%; border: none; }

        .status-bar { 
            position: absolute; bottom: 0; width: 100%; background: black; 
            color: var(--neon); font-size: 10px; padding: 5px 20px; font-family: 'Orbitron';
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h1>LADY LEGALZ</h1>

        <label>PRIVATE AGREEMENTS</label>
        <select onchange="loadPDF(this.value)">
            <option value="">-- Select Agreement --</option>
            <option value="Attorney Client Agreement.pdf">Attorney Client Agreement</option>
            <option value="Divorce Settlement Agreement.pdf">Divorce Settlement Agreement</option>
            <option value="Estate Plan Agreement.pdf">Estate Plan Agreement</option>
            <option value="Hold Harmless Agreement.pdf">Hold Harmless Agreement</option>
            <option value="Land Purchase Agreement.pdf">Land Purchase Agreement</option>
            <option value="LLC Articles of Organization.pdf">LLC Articles of Organization</option>
            <option value="LS Representation Agreement.pdf">LS Representation Agreement</option>
            <option value="Memo Of Understanding.pdf">Memo Of Understanding</option>
            <option value="Software Development Agreement.pdf">Software Development Agreement</option>
            <option value="Vehicle Purchase Agreement.pdf">Vehicle Purchase Agreement</option>
        </select>

        <label>FEDERAL PROTOCOLS</label>
        <select onchange="loadPDF(this.value)">
            <option value="">-- Select Federal Form --</option>
            <option value="Civil Action Complaint Federal.pdf">Civil Action Complaint</option>
            <option value="APPLICATION TO PROCEED IN DISTRICT COURT WITHOUT PREPAYING FEES OR COSTS.pdf">IFP Fee Waiver</option>
            <option value="Civil Action Cover Sheet Federal.pdf">Civil Cover Sheet</option>
            <option value="Civil Rights Civil Action Complaint (Non-Prisoner).pdf">Civil Rights (Non-Prisoner)</option>
            <option value="Civil Rights Civil Action Complaint.pdf">Civil Rights (Prisoner)</option>
            <option value="COMPLAINT OF JUDICIAL MISCONDUCT OR DISABILITY.pdf">Judicial Misconduct</option>
            <option value="Defendant Answer to Civil Action Complaint.pdf">Defendant Answer</option>
            <option value="Negligence Civil Action Complaint.pdf">Negligence Complaint</option>
            <option value="NOTICE OF A LAWSUIT AND REQUEST TO WAIVE SERVICE OF A SUMMONS.pdf">Waiver of Service</option>
            <option value="Civil Action Cover Letter Federal.pdf">Federal Cover Letter</option>
        </select>

        <div style="margin-top:auto; font-size: 11px; opacity: 0.6;">
            <p>SYSTEM STATUS: SECURE</p>
            <p>ENCRYPTION: ACTIVE</p>
        </div>
    </aside>

    <main class="viewport">
        <iframe id="pdf-frame" src=""></iframe>
        <div class="status-bar" id="status">AWAITING SELECTION...</div>
    </main>
</div>

<script>
    function loadPDF(fileName) {
        if (!fileName) return;
        
        const frame = document.getElementById('pdf-frame');
        const status = document.getElementById('status');
        
        // We append #toolbar=1 to ensure the interactive tools are visible
        frame.src = fileName + "#toolbar=1&view=FitH";
        status.innerText = "LOADED: " + fileName.toUpperCase();
    }
</script>

</body>
</html>
