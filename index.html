<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Legalz ContractGen 2026 NEO INTELLIGENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;770&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --neural-glow: #00ffcc; 
            --deep-void: #0a001a;
            --synth-purple: rgba(10, 15, 25, 0.85); 
            --interface-text: #e0e0e0;
            --control-bg: rgba(0, 40, 40, 0.4);
            --border-light: rgba(0, 255, 204, 0.3);
            --paper-bg: #f8faff; 
            --legal-black: #1a1a1a;
            --db-glow: #0088ff;
        }

        #boot-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Share Tech Mono', monospace; color: var(--neural-glow);
        }

        .boot-text { overflow: hidden; white-space: nowrap; border-right: 2px solid var(--neural-glow); width: 0; animation: typing 1s steps(30, end) forwards; }
        @keyframes typing { from { width: 0 } to { width: 100% } }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text); 
            background: url('https://r.jina.ai/i/65d956973e974e30a57e3f4384b6f19a') no-repeat center center fixed;
            background-size: cover;
        }

        @keyframes scanline { 0% { opacity: 0.95; } 5% { opacity: 1; } 10% { opacity: 0.9; } 100% { opacity: 1; } }
        @keyframes glitch-load {
            0% { clip-path: inset(100% 0 0 0); filter: brightness(2) contrast(2); }
            100% { clip-path: inset(0 0 0 0); filter: brightness(1) contrast(1); }
        }

        .app-container { 
            display: grid; grid-template-columns: 480px 1fr; height: 100vh; position: relative; 
            backdrop-filter: blur(4px); opacity: 0; transition: opacity 1.5s ease;
        }

        .sidebar { 
            background: var(--synth-purple); border-right: 1px solid var(--border-light); 
            padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 18px; 
            animation: scanline 4s infinite;
        }
        
        .logo-panel { 
            text-align: center; margin-bottom: 20px; padding: 20px; 
            border: 1px solid var(--neural-glow); border-radius: 8px; 
            background: rgba(0, 255, 204, 0.08);
            box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: var(--neural-glow); text-transform: uppercase; letter-spacing: 2px; }

        .db-panel {
            border: 1px solid var(--db-glow); border-radius: 8px;
            padding: 15px; background: rgba(0, 136, 255, 0.05);
            margin-top: 10px;
        }
        .db-header { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--db-glow); margin-bottom: 10px; display: block; text-shadow: 0 0 10px var(--db-glow); }

        .input-field, .select-field { 
            background: var(--control-bg); border: 1px solid var(--border-light); padding: 12px; 
            color: var(--interface-text); border-radius: 5px; backdrop-filter: blur(10px); width: 100%; box-sizing: border-box;
        }
        .input-field:focus { border-color: var(--neural-glow); box-shadow: 0 0 15px rgba(0, 255, 204, 0.5); }

        .doc-canvas { background: rgba(0,0,0,0.3); overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        
        .document-page {
            width: 8.5in; min-height: 11in; background: var(--paper-bg); color: var(--legal-black);
            padding: 0.6in 0.8in; margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            font-family: 'Times New Roman', serif; font-size: 10pt; line-height: 1.3;
            animation: glitch-load 0.4s ease-out; position: relative;
        }

        .fillable-input { 
            border: none; border-bottom: 1px dashed #007bff; background-color: rgba(0,123,255,0.05); 
            font-family: 'Times New Roman', serif; font-size: 10pt; color: var(--legal-black);
            padding: 1px 4px; margin: 0 2px;
        }

        .action-bar { padding: 20px; border-top: 1px solid var(--border-light); background: rgba(5, 10, 15, 0.95); display: flex; gap: 15px; justify-content: center; }
        .btn { 
            background: var(--neural-glow); color: #002211; border: none; padding: 14px 25px; 
            font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; border-radius: 5px; 
            text-transform: uppercase; box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
        
        .court-header-text { text-align: center; font-weight: bold; margin-bottom: 10px; }
        .caption-box { display: flex; border-bottom: 1px solid black; margin-bottom: 15px; }
        .caption-left { width: 50%; border-right: 1px solid black; padding: 5px; }
        .caption-right { width: 50%; padding: 5px; }
    </style>
</head>
<body>

<div id="boot-loader">
    <div class="boot-text">> INITIALIZING NEO-INTELLIGENCE CORE...</div>
    <div class="boot-text" style="animation-delay: 1.2s;">> LOADING FEDERAL CIVIL PROTOCOLS...</div>
    <div class="boot-text" style="animation-delay: 2.4s;">> LADY LEGALZ 2026 ONLINE.</div>
</div>

<div class="app-container" id="main-ui">
    <aside class="sidebar">
        <div class="logo-panel">
            <h1 class="logo-text">Lady Legalz</h1>
            <span style="font-family:'Share Tech Mono'; font-size:0.75rem; color:var(--neural-glow);">NEO-INTELLIGENCE ONLINE</span>
        </div>

        <div class="db-panel">
            <label class="db-header">U.S. CONTRACT DATABASE</label>
            <select id="contract-db" class="select-field" style="border-color: var(--db-glow);" onchange="loadDatabaseContract()">
                <option value="">-- SELECT FROM DATABASE --</option>
                <option value="COMPLAINT">Complaint for a Civil Case</option>
                <option value="SUMMONS">Summons in a Civil Action</option>
            </select>
        </div>

        <div class="control-group">
            <label style="color:var(--neural-glow); font-size:0.8rem; margin-top:10px; display:block;">PROTOCOL GENERATOR</label>
            <select id="protocol" class="select-field" onchange="initFields()">
                <option value="">-- SELECT PROTOCOL --</option>
                <option value="COMPLAINT">Complaint for a Civil Case</option>
                <option value="SUMMONS">Summons in a Civil Action</option>
            </select>
        </div>
        <div id="form-fields"></div>
    </aside>

    <main class="doc-canvas" id="doc-output">
        <div style="text-align:center; padding-top:200px; opacity:0.8;">
            <h1 style="font-family:'Orbitron'; font-size:2.5rem; color:var(--neural-glow); text-shadow: 0 0 30px var(--neural-glow);">SYSTEM READY</h1>
        </div>
    </main>

    <div class="action-bar">
        <button class="btn" onclick="generateFillablePdf()">Export as PDF</button>
        <button class="btn" onclick="window.print()">Print Document</button>
        <button class="btn" style="background:none; border:1px solid var(--neural-glow); color:var(--neural-glow);" onclick="location.reload()">Reset Engine</button>
    </div>
</div>

<script>
    const DATABASE = {
        COMPLAINT: `
            <div class="document-page">
                <div style="font-size: 8pt; float: right;">Pro Se 1 (Rev. 12/16) Complaint for a Civil Case</div>
                <div style="clear: both;"></div>
                <div class="court-header-text">UNITED STATES DISTRICT COURT</div>
                <div style="text-align: center; margin-bottom: 10px;">
                    for the <input type="text" class="fillable-input" placeholder="District" style="width:150px;"> District of <input type="text" class="fillable-input" placeholder="State" style="width:100px;">
                </div>
                
                <div class="caption-box">
                    <div class="caption-left">
                        <input type="text" class="fillable-input" placeholder="Plaintiff Name(s)" style="width:90%;"><br>Plaintiff(s)
                        <div style="text-align: center; margin: 10px 0;">-v-</div>
                        <input type="text" class="fillable-input" placeholder="Defendant Name(s)" style="width:90%;"><br>Defendant(s)
                    </div>
                    <div class="caption-right">
                        Case No. <input type="text" class="fillable-input" placeholder="To be filled by Clerk" style="width:100px;"><br><br>
                        <b>Jury Trial:</b><br>
                        <input type="checkbox"> Yes &nbsp;&nbsp; <input type="checkbox"> No
                    </div>
                </div>

                <div style="font-weight: bold; text-align: center; margin-bottom: 15px;">COMPLAINT FOR A CIVIL CASE</div>

                <p><b>I. The Parties to This Complaint</b></p>
                <p><b>A. The Plaintiff(s)</b><br>
                Name: <input type="text" class="fillable-input" style="width:80%;"><br>
                Address: <input type="text" class="fillable-input" style="width:80%;"></p>

                <p><b>B. The Defendant(s)</b><br>
                Name: <input type="text" class="fillable-input" style="width:80%;"><br>
                Job Title: <input type="text" class="fillable-input" style="width:80%;"></p>

                <p><b>II. Basis for Jurisdiction</b><br>
                <input type="checkbox"> Federal question (28 U.S.C. § 1331)<br>
                <input type="checkbox"> Diversity of citizenship (28 U.S.C. § 1332)</p>

                <p><b>III. Statement of Claim</b><br>
                <textarea class="fillable-input" style="width:98%; height:100px;" placeholder="Briefly state the facts of your case..."></textarea></p>

                <p><b>IV. Relief</b><br>
                <textarea class="fillable-input" style="width:98%; height:60px;" placeholder="What do you want the court to order?"></textarea></p>

                <p><b>V. Certification and Closing</b><br>
                Under Federal Rule of Civil Procedure 11, I certify that this complaint is not being presented for an improper purpose.</p>
                <div style="margin-top:20px;">
                    Signature: __________________________ Date: <input type="text" class="fillable-input" style="width:100px;">
                </div>
            </div>`,
        SUMMONS: `
            <div class="document-page">
                <div style="font-size: 8pt; float: right;">AO 440 (Rev. 06/12) Summons in a Civil Action</div>
                <div style="clear: both;"></div>
                <div class="court-header-text">UNITED STATES DISTRICT COURT</div>
                <div style="text-align: center; margin-bottom: 20px;">
                    for the <input type="text" class="fillable-input" placeholder="District" style="width:200px;">
                </div>

                <div class="caption-box">
                    <div class="caption-left">
                        <input type="text" class="fillable-input" placeholder="Plaintiff Name" style="width:90%;"><br>Plaintiff(s)
                        <div style="text-align: center; margin: 10px 0;">V.</div>
                        <input type="text" class="fillable-input" placeholder="Defendant Name" style="width:90%;"><br>Defendant(s)
                    </div>
                    <div class="caption-right">
                        Civil Action No. <input type="text" class="fillable-input" style="width:150px;">
                    </div>
                </div>

                <div style="font-weight: bold; text-align: center; margin: 20px 0; font-size: 14pt;">SUMMONS IN A CIVIL ACTION</div>

                <p><b>To: (Defendant's name and address)</b><br>
                <textarea class="fillable-input" style="width:95%; height:60px;"></textarea></p>

                <p><b>A lawsuit has been filed against you.</b></p>
                <p>Within 21 days after service of this summons on you (not counting the day you received it) — or 60 days if you are the United States or a United States agency — you must serve on the plaintiff an answer to the attached complaint or a motion under Rule 12 of the Federal Rules of Civil Procedure.</p>
                
                <p>The answer or motion must be served on the plaintiff or plaintiff's attorney, whose name and address are:<br>
                <textarea class="fillable-input" style="width:95%; height:60px;"></textarea></p>

                <p>If you fail to respond, judgment by default will be entered against you for the relief demanded in the complaint. You also must file your answer or motion with the court.</p>
                
                <div style="margin-top:40px; display:flex; justify-content:space-between; align-items:flex-end;">
                    <div>Date: <input type="text" class="fillable-input" style="width:120px;"></div>
                    <div style="text-align:center;">
                        __________________________<br>Signature of Clerk or Deputy Clerk
                    </div>
                </div>
            </div>`
    };

    function loadDatabaseContract() {
        const key = document.getElementById('contract-db').value;
        const output = document.getElementById('doc-output');
        if (key && DATABASE[key]) {
            output.innerHTML = DATABASE[key];
        }
    }

    function initFields() {
        const key = document.getElementById('protocol').value;
        const container = document.getElementById('form-fields');
        container.innerHTML = ''; 
        if (!key) return;
        document.getElementById('contract-db').value = "";
        
        // Auto-load document into viewer
        document.getElementById('doc-output').innerHTML = DATABASE[key];
        
        // Add specific quick-edit sidebar fields
        const commonFields = ["Case_Number", "Plaintiff_Main", "Defendant_Main"];
        commonFields.forEach(field => {
            const group = document.createElement('div');
            group.innerHTML = `<label style="color:var(--neural-glow); font-size:0.7rem; display:block; margin-top:10px;">${field.replace(/_/g,' ')}</label>
            <input type="text" class="input-field" placeholder="Quick Sync...">`;
            container.appendChild(group);
        });
    }

    async function generateFillablePdf() {
        const key = document.getElementById('protocol').value || document.getElementById('contract-db').value;
        const fileName = key ? `Lady_Legalz_${key}.pdf` : 'Lady_Legalz_Document.pdf';
        
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'letter' });
        const page = document.querySelector('.document-page');
        
        if(!page) {
            alert("Please select a document protocol first.");
            return;
        }
        
        const canvas = await html2canvas(page, { scale: 2 });
        pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 612, 792);
        pdf.save(fileName);
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('boot-loader').style.display = 'none';
            document.getElementById('main-ui').style.opacity = '1';
        }, 3500);
    };
</script>
</body>
</html>
