        // Neo-Intelligence with AI Legal Review
        const chat = document.getElementById('chat');

        // Template database (as previous)

        function performLegalReview(contractText, request) {
            const lower = contractText.toLowerCase() + ' ' + request.toLowerCase();
            const findings = [];

            // Sample professional AI review logic
            if (lower.includes('california') && lower.includes('non-compete')) {
                findings.push({
                    level: "high",
                    title: "Non-Compete Enforceability Risk",
                    detail: "California Business & Professions Code ยง 16600 generally voids non-compete agreements except in limited circumstances (sale of business, partnership dissolution). This clause is likely unenforceable in California."
                });
            }
            if (!lower.includes('governing law') || !lower.includes('jurisdiction')) {
                findings.push({
                    level: "medium",
                    title: "Missing Governing Law Clause",
                    detail: "Recommendation: Include explicit governing law and jurisdiction clause to avoid disputes over applicable law."
                });
            }
            if (lower.includes('personal data') && !lower.includes('gdpr') && lower.includes('eu')) {
                findings.push({
                    level: "high",
                    title: "GDPR Compliance Gap",
                    detail: "Processing EU personal data triggers GDPR. Add Data Processing Agreement terms, lawful basis, and SCCs for transfers."
                });
            }
            if (!lower.includes('limitation of liability')) {
                findings.push({
                    level: "medium",
                    title: "Recommended Protection",
                    detail: "Consider adding limitation of liability and indemnification clauses to protect against unforeseen claims."
                });
            }

            if (findings.length === 0) {
                findings.push({
                    level: "low",
                    title: "Clean Review",
                    detail: "No major issues detected. Contract appears professionally drafted with standard protections."
                });
            }

            let reviewHTML = `<div class="review-section"><strong class="review-title">AI LEGAL REVIEW COMPLETE</strong><br><br>`;
            findings.forEach(f => {
                const color = f.level === 'high' ? '#ff0066' : f.level === 'medium' ? '#ffaa00' : '#00ffaa';
                reviewHTML += `<div class="risk-${f.level}" style="border-left-color: ${color}; padding-left: 15px; margin: 15px 0;">
                    <strong>${f.title.toUpperCase()}</strong><br>${f.detail}
                </div>`;
            });
            reviewHTML += `</div>`;
            return reviewHTML;
        }

        function generateContract() {
            const request = prompt.value.trim();
            if (!request) return;
            addMessage(request, 'user');
            prompt.value = '';
            addMessage('<span class="thinking">Neo-Intelligence Engine generating document and performing legal review...</span>', 'assistant');

            setTimeout(() => {
                chat.lastChild.remove();
                const contractText = findTemplate(request);
                const review = performLegalReview(contractText, request);
                
                const response = `<pre>${contractText}</pre>
                    ${review}
                    <div class="export-buttons">
                        <button class="download-btn" onclick="downloadPDF(this)">Download PDF</button>
                        <button class="download-btn word-btn" onclick="downloadWord(this)">Download Word</button>
                    </div>`;
                addMessage(response, 'assistant');
            }, 3500);
        }

        sendBtn.onclick = generateContract;
        prompt.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); generateContract(); }
        });
    </script>
