            --control-bg: rgba(0, 40, 40, 0.7);

            --paper-bg: #ffffff;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text);
            background: #000 url('contractgen beta.png') no-repeat center center fixed;
            background-size: cover;
        }
        .app-container {
            display: grid; grid-template-columns: 380px 1fr; height: 100vh;
            backdrop-filter: blur(12px); background: rgba(0, 0, 0, 0.65);
        }
        .sidebar {
            background: var(--synth-purple); border-right: 1px solid var(--neural-glow);
            padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
        }
        .doc-canvas {
            overflow-y: auto; padding: 50px; display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.3);
        }
        /* Standardized Legal Page */
        .document-page {
            width: 8.5in; min-height: 11in; background: var(--paper-bg); color: #000;
            padding: 0.8in 1in; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            font-family: "Times New Roman", Times, serif; font-size: 11pt; line-height: 1.5;
            position: relative; box-sizing: border-box;
        }
        /* Unified Fillable Components */
        .fill {
            border: none; border-bottom: 1px solid #aaa; background: #f8faff;
            font-family: inherit; font-size: inherit; padding: 1px 4px;
            margin: 0 2px; vertical-align: baseline;
        }
        .fill:focus { background: #eef2ff; outline: 1px solid var(--neural-glow); border-bottom-color: var(--neural-glow); }
       
        textarea.fill { width: 100%; min-height: 60px; display: block; margin: 10px 0; border: 1px solid #ccc; resize: vertical; }
       
        .header-box { text-align: center; font-weight: bold; text-decoration: underline; margin-bottom: 25px; font-size: 14pt; }
        .section-title { font-weight: bold; text-transform: uppercase; margin-top: 20px; border-bottom: 1.5px solid #000; }
       
        /* UI Elements */
        .logo-panel { text-align: center; padding: 15px; border: 1px solid var(--neural-glow); margin-bottom: 15px; background: rgba(0,255,204,0.05); }
        .select-field { background: var(--control-bg); border: 1px solid var(--border-light); padding: 12px; color: white; width: 100%; border-radius: 4px; cursor: pointer; }
        .btn { background: var(--neural-glow); color: #000; border: none; padding: 14px; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--neural-glow); }
        /* Signature Line */
        .sig-line { display: inline-block; width: 250px; border-top: 1px solid #000; margin-top: 40px; text-align: center; font-size: 9pt; }

</head>

    function renderForm() {
        const val = document.getElementById('protocol').value;
        const out = document.getElementById('doc-output');
        if (TEMPLATES[val]) {
            out.innerHTML = TEMPLATES[val];
        } else {
            out.innerHTML = `<div style="margin-top:200px; text-align:center;"><h2 style="color:var(--neural-glow);">SELECT A VALID PROTOCOL</h2></div>`;
        }
    }
    async function generatePdf() {
        const { jsPDF } = window.jspdf;
        const page = document.querySelector('.document-page');
        if(!page) return alert("SELECT PROTOCOL OR AGREEMENT FIRST.");
        // Visual feedback during capture
        const btn = document.querySelector('.btn');
        btn.innerText = "CAPTURING DOCUMENT...";
       
        try {
            const canvas = await html2canvas(page, {
                scale: 2,
                backgroundColor: "#ffffff",
                useCORS: true
            });
            const pdf = new jsPDF('p', 'pt', 'letter');
            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 0, 0, 612, 792);
            pdf.save('LadyLegalz_Contract.pdf');
        } catch (err) {
            console.error(err);
            alert("Error generating PDF. Check console.");
        } finally {
            btn.innerText = "GENERATE & DOWNLOAD PDF";
        }
    }
