<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADY LEGALZ CONTRACTGEN BETA v3.8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --neural-glow: #00ffcc;
            --deep-void: #0a001a;
            --synth-purple: rgba(10, 15, 25, 0.92);
            --interface-text: #e0e0e0;
            --control-bg: rgba(0, 40, 40, 0.7);
            --border-light: rgba(0, 255, 204, 0.5);
            --paper-bg: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text);
            background: #000 url('contractgen beta.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .app-container {
            display: grid; grid-template-columns: 380px 1fr; height: 100vh;
            backdrop-filter: blur(12px); background: rgba(0, 0, 0, 0.65);
        }

        .sidebar {
            background: var(--synth-purple); border-right: 1px solid var(--neural-glow);
            padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
        }

        .doc-canvas {
            overflow-y: auto; padding: 50px; display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.3);
        }

        /* Standardized Legal Page */
        .document-page {
            width: 8.5in; min-height: 11in; background: var(--paper-bg); color: #000;
            padding: 0.8in 1in; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            font-family: "Times New Roman", Times, serif; font-size: 11pt; line-height: 1.5;
            position: relative; box-sizing: border-box;
        }

        /* Unified Fillable Components */
        .fill {
            border: none; border-bottom: 1px solid #aaa; background: #f8faff;
            font-family: inherit; font-size: inherit; padding: 1px 4px;
            margin: 0 2px; vertical-align: baseline;
        }
        .fill:focus { background: #eef2ff; outline: 1px solid var(--neural-glow); border-bottom-color: var(--neural-glow); }
        
        textarea.fill { width: 100%; min-height: 60px; display: block; margin: 10px 0; border: 1px solid #ccc; resize: vertical; }
        
        .header-box { text-align: center; font-weight: bold; text-decoration: underline; margin-bottom: 25px; font-size: 14pt; }
        .section-title { font-weight: bold; text-transform: uppercase; margin-top: 20px; border-bottom: 1.5px solid #000; }
        
        /* UI Elements */
        .logo-panel { text-align: center; padding: 15px; border: 1px solid var(--neural-glow); margin-bottom: 15px; background: rgba(0,255,204,0.05); }
        .select-field { background: var(--control-bg); border: 1px solid var(--border-light); padding: 12px; color: white; width: 100%; border-radius: 4px; cursor: pointer; }
        .btn { background: var(--neural-glow); color: #000; border: none; padding: 14px; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--neural-glow); }

        /* Signature Line */
        .sig-line { display: inline-block; width: 250px; border-top: 1px solid #000; margin-top: 40px; text-align: center; font-size: 9pt; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo-panel">
            <h1 style="font-family:'Orbitron'; font-size:1.4rem; color:var(--neural-glow); margin:0; letter-spacing:2px;">LADY LEGALZ</h1>
            <small style="letter-spacing:1px; opacity:0.8;">TUOLAT LABZ CONTRACTGEN BETA v.3.8.0</small>
        </div>
        
        <label style="color:var(--neural-glow); font-size:0.75rem; font-weight:bold;">LOAD PROTOCOLS & AGREEMENTS</label>
        <select id="protocol" class="select-field" onchange="renderForm()">
            <option value="">-- SELECT --</option>
            <optgroup label="FEDERAL PROTOCOLS">
                <option value="AO240">FEDERAL FEE WAIVER</option>
                <option value="PROSE1">FEDERAL CIVIL COMPLAINT</option>
                <option value="AO440">SUMMONS</option>
                <option value="JS44">FEDERAL CIVIL COMPLAINT COVERSHEET</option>
            </optgroup>
            <optgroup label="AGREEMENTS">
                <option value="ATTORNEY">Attorney-Client Agreement</option>
                <option value="DIVORCE">Divorce Settlement</option>
                <option value="ESTATE">Estate Plan Agreement</option>
                <option value="LAND">Land Purchase Agreement</option>
                <option value="LLC">LLC Articles of Organization</option>
                <option value="MOU">Memorandum of Understanding</option>
                <option value="SOFTWARE">Software Development Agreement</option>
            </optgroup>
        </select>

        <button class="btn" onclick="generatePdf()">GENERATE & DOWNLOAD PDF</button>
        <div style="font-size: 0.7rem; opacity: 0.6; text-align: center; margin-top: auto;">SECURE ENCRYPTION ACTIVE</div>
    </aside>

    <main class="doc-canvas" id="doc-output">
        <div style="margin-top:200px; text-align:center;">
            <h2 style="font-family:'Orbitron'; color:var(--neural-glow); text-shadow: 0 0 10px var(--neural-glow);">WAITING FOR INPUT...</h2>
            <p style="opacity:0.6;">SELECT A PROTOCOL OR AGREEMENT BEGIN.</p>
        </div>
    </main>
</div>

<script>
    const TEMPLATES = {
        ATTORNEY: `
            <div class="document-page">
                <div class="header-box">LEGAL REPRESENTATION AGREEMENT</div>
                <p><b>Attorney:</b> <input class="fill" style="width:300px" placeholder="Name/Firm Address"></p>
                <p><b>Client(s):</b> <input class="fill" style="width:300px" placeholder="Name/Address"></p>
                
                <div class="section-title">1. Scope of Work</div>
                <p>The Attorney will provide legal services concerning: <textarea class="fill"></textarea></p>
                
                <div class="section-title">2. Fees and Costs</div>
                <p>The Client agrees to the following fee structure: <input class="fill" style="width:400px"></p>
                
                <div class="section-title">3. Termination</div>
                <p>This agreement may be terminated by either party upon written notice.</p>
                
                <div style="margin-top:50px; display:flex; justify-content:space-between;">
                    <div><div class="sig-line">Attorney Signature</div><br>Date: <input class="fill" style="width:100px"></div>
                    <div><div class="sig-line">Client Signature</div><br>Date: <input class="fill" style="width:100px"></div>
                </div>
            </div>`,

        LAND: `
            <div class="document-page">
                <div class="header-box">LAND PURCHASE AGREEMENT</div>
                <p>Effective Date: <input class="fill" style="width:150px"></p>
                <p><b>Seller:</b> <input class="fill" style="width:250px"> <b>Buyer:</b> <input class="fill" style="width:250px"></p>
                
                <div class="section-title">1. Property Description</div>
                <p>Address: <input class="fill" style="width:400px"></p>
                <p>Legal Description: <textarea class="fill"></textarea></p>
                
                <div class="section-title">2. Purchase Price</div>
                <p>Total Price: $ <input class="fill" style="width:150px"> Deposit: $ <input class="fill" style="width:150px"></p>
                
                <div class="section-title">3. Closing</div>
                <p>The closing shall occur on or before: <input class="fill" style="width:150px"></p>
                
                <div style="margin-top:60px;">
                    <div class="sig-line">Seller Signature</div><span style="margin: 0 40px;"></span><div class="sig-line">Buyer Signature</div>
                </div>
            </div>`,

        DIVORCE: `
            <div class="document-page">
                <div class="header-box">DIVORCE SETTLEMENT AGREEMENT</div>
                <p>This agreement is entered into by <input class="fill" placeholder="Husband"> and <input class="fill" placeholder="Wife"> on <input class="fill" style="width:120px">.</p>
                
                <div class="section-title">Marriage History</div>
                <p>Date of Marriage: <input class="fill" style="width:120px"> Date of Separation: <input class="fill" style="width:120px"></p>
                
                <div class="section-title">Child Custody & Support</div>
                <p>Primary Custody to: <input class="fill" style="width:200px"></p>
                <p>Monthly Support Amount: $ <input class="fill" style="width:100px"></p>
                
                <div class="section-title">Asset Division</div>
                <textarea class="fill" placeholder="List property/debts division here..."></textarea>
                
                <div style="margin-top:50px;">
                    <div class="sig-line">Spouse 1 Signature</div><br><br>
                    <div class="sig-line">Spouse 2 Signature</div>
                </div>
            </div>`,

        LLC: `
            <div class="document-page">
                <div class="header-box">ARTICLES OF ORGANIZATION (LLC)</div>
                <p><b>1. Entity Name:</b> <input class="fill" style="width:400px"></p>
                <p><b>2. State of Formation:</b> <input class="fill" style="width:150px"></p>
                <p><b>3. Registered Agent:</b> <input class="fill" style="width:350px"></p>
                <p><b>4. Management:</b> <input type="checkbox"> Member-Managed <input type="checkbox"> Manager-Managed</p>
                
                <div class="section-title">Purpose</div>
                <textarea class="fill" placeholder="Describe the business purpose..."></textarea>
                
                <div style="margin-top:100px;">
                    <div class="sig-line">Organizer Signature</div><br>
                    Printed Name: <input class="fill">
                </div>
            </div>`,

        AO240: `
            <div class="document-page">
                <div style="font-size: 8pt; float:right;">AO 240 (Rev. 07/10)</div>
                <div class="header-box" style="text-decoration:none;">UNITED STATES DISTRICT COURT</div>
                <div style="text-align:center;">District of <input class="fill" style="width:250px"></div>
                
                <div style="display:flex; margin:20px 0; border:1px solid #000; padding:10px;">
                    <div style="flex:1;"><textarea class="fill" placeholder="Plaintiff(s)"></textarea> v. <textarea class="fill" placeholder="Defendant(s)"></textarea></div>
                    <div style="width:30px; text-align:center; font-size:24pt;">)</div>
                    <div style="flex:1; padding-left:10px;">Case No. <input class="fill"></div>
                </div>
                <div style="text-align:center; font-weight:bold;">APPLICATION TO PROCEED WITHOUT PREPAYING FEES</div>
                <p>I declare I am unable to pay the costs of these proceedings. I support this with the following:</p>
                <p>1. Income: <input class="fill"></p>
                <p>2. Assets: <textarea class="fill"></textarea></p>
                <p>Date: <input class="fill"> Signature: __________________</p>
            </div>`
    };

    function renderForm() {
        const val = document.getElementById('protocol').value;
        const out = document.getElementById('doc-output');
        if (TEMPLATES[val]) {
            out.innerHTML = TEMPLATES[val];
        } else {
            out.innerHTML = `<div style="margin-top:200px; text-align:center;"><h2 style="color:var(--neural-glow);">SELECT A VALID PROTOCOL</h2></div>`;
        }
    }

    async function generatePdf() {
        const { jsPDF } = window.jspdf;
        const page = document.querySelector('.document-page');
        if(!page) return alert("SELECT FIRST.");

        // Visual feedback during capture
        const btn = document.querySelector('.btn');
        btn.innerText = "CAPTURING DOCUMENT...";
        
        try {
            const canvas = await html2canvas(page, { 
                scale: 2, 
                backgroundColor: "#ffffff",
                useCORS: true 
            });

            const pdf = new jsPDF('p', 'pt', 'letter');
            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 0, 0, 612, 792);
            pdf.save('CONTRACTGEN_BETA.pdf');
        } catch (err) {
            console.error(err);
            alert("ERROR GENERATING PDF. CHECK LADY LEGALZ CONSOLE.");
        } finally {
            btn.innerText = "GENERATE & DOWNLOAD PDF";
        }
    }
</script>

</body>
</html>
