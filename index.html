<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Legalz ContractGen 2026 NEO INTELLIGENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;770&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --neural-glow: #00ffcc; 
            --deep-void: #0a001a;
            --synth-purple: rgba(10, 15, 25, 0.85); 
            --interface-text: #e0e0e0;
            --control-bg: rgba(0, 40, 40, 0.4);
            --border-light: rgba(0, 255, 204, 0.3);
            --paper-bg: #f8faff; 
            --legal-black: #1a1a1a;
            --db-glow: #0088ff;
        }

        #boot-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Share Tech Mono', monospace; color: var(--neural-glow);
        }

        .boot-text { overflow: hidden; white-space: nowrap; border-right: 2px solid var(--neural-glow); width: 0; animation: typing 1s steps(30, end) forwards; }
        @keyframes typing { from { width: 0 } to { width: 100% } }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text); 
            background: url('https://r.jina.ai/i/65d956973e974e30a57e3f4384b6f19a') no-repeat center center fixed;
            background-size: cover;
        }

        @keyframes scanline { 0% { opacity: 0.95; } 5% { opacity: 1; } 10% { opacity: 0.9; } 100% { opacity: 1; } }
        @keyframes glitch-load {
            0% { clip-path: inset(100% 0 0 0); filter: brightness(2) contrast(2); }
            100% { clip-path: inset(0 0 0 0); filter: brightness(1) contrast(1); }
        }

        .app-container { 
            display: grid; grid-template-columns: 480px 1fr; height: 100vh; position: relative; 
            backdrop-filter: blur(4px); opacity: 0; transition: opacity 1.5s ease;
        }

        .sidebar { 
            background: var(--synth-purple); border-right: 1px solid var(--border-light); 
            padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 18px; 
            animation: scanline 4s infinite;
        }
        
        .logo-panel { 
            text-align: center; margin-bottom: 20px; padding: 20px; 
            border: 1px solid var(--neural-glow); border-radius: 8px; 
            background: rgba(0, 255, 204, 0.08);
            box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: var(--neural-glow); text-transform: uppercase; letter-spacing: 2px; }

        /* Legal Database UI Styling */
        .db-panel {
            border: 1px solid var(--db-glow); border-radius: 8px;
            padding: 15px; background: rgba(0, 136, 255, 0.05);
            margin-top: 10px;
        }
        .db-header { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--db-glow); margin-bottom: 10px; display: block; text-shadow: 0 0 10px var(--db-glow); }

        .input-field, .select-field { 
            background: var(--control-bg); border: 1px solid var(--border-light); padding: 12px; 
            color: var(--interface-text); border-radius: 5px; backdrop-filter: blur(10px); width: 100%; box-sizing: border-box;
        }
        .input-field:focus { border-color: var(--neural-glow); box-shadow: 0 0 15px rgba(0, 255, 204, 0.5); }

        .doc-canvas { background: rgba(0,0,0,0.3); overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        
        .document-page {
            width: 8.5in; min-height: 11in; background: var(--paper-bg); color: var(--legal-black);
            padding: 0.8in 1in; margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            font-family: 'Times New Roman', serif; font-size: 10.5pt; line-height: 1.5;
            animation: glitch-load 0.4s ease-out; position: relative;
        }

        .action-bar { padding: 20px; border-top: 1px solid var(--border-light); background: rgba(5, 10, 15, 0.95); display: flex; gap: 15px; justify-content: center; }
        .btn { 
            background: var(--neural-glow); color: #002211; border: none; padding: 14px 25px; 
            font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; border-radius: 5px; 
            text-transform: uppercase; box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
    </style>
</head>
<body>

<div id="boot-loader">
    <div class="boot-text">> INITIALIZING NEO-INTELLIGENCE CORE...</div>
    <div class="boot-text" style="animation-delay: 1.2s;">> ACCESSING U.S. LEGAL DATABASE...</div>
    <div class="boot-text" style="animation-delay: 2.4s;">> LADY LEGALZ 2026 ONLINE.</div>
</div>

<div class="app-container" id="main-ui">
    <aside class="sidebar">
        <div class="logo-panel">
            <h1 class="logo-text">Lady Legalz</h1>
            <span style="font-family:'Share Tech Mono'; font-size:0.75rem; color:var(--neural-glow);">NEO-INTELLIGENCE ONLINE</span>
        </div>

        <div class="control-group">
            <label style="color:var(--neural-glow); font-size:0.8rem;">JURISDICTION</label>
            <select id="jurisdiction" class="select-field" onchange="updateView()">
                <optgroup label="Federal Courts" id="fed-list">
                    <option value="United States District Court, SDNY">Federal (SDNY)</option>
                </optgroup>
                <optgroup label="State Jurisdictions" id="state-list"></optgroup>
            </select>
        </div>

        <div class="db-panel">
            <label class="db-header">U.S. CONTRACT DATABASE</label>
            <select id="contract-db" class="select-field" style="border-color: var(--db-glow);" onchange="loadDatabaseContract()">
                <option value="">-- SELECT FROM DATABASE --</option>
                <option value="FULL_SAAS">Master SaaS Agreement (Full-Length)</option>
                <option value="ASSET_PURCHASE">Asset Purchase Agreement (APA)</option>
                <option value="COMM_LEASE">Standard Commercial Lease (NNN)</option>
                <option value="EXEC_EMP">Executive Employment Contract</option>
            </select>
            <p style="font-family:'Share Tech Mono'; font-size:0.65rem; color: var(--db-glow); margin-top:5px;">Source: SEC EDGAR / Public Filings Analysis</p>
        </div>

        <div class="control-group">
            <label style="color:var(--neural-glow); font-size:0.8rem; margin-top:10px; display:block;">PROTOCOL GENERATOR</label>
            <select id="protocol" class="select-field" onchange="initFields()">
                <option value="">-- SELECT PROTOCOL --</option>
                <option value="CIV_COMPLAINT_FED">Federal Civil Complaint</option>
                <option value="CRIM_MOTION_SUPPRESS">Motion to Suppress</option>
                <option value="BANKRUPT_CH7_VOL">Chapter 7 Petition</option>
                <option value="NDA_MUTUAL">Mutual NDA</option>
            </select>
        </div>
        <div id="form-fields"></div>
    </aside>

    <main class="doc-canvas" id="doc-output">
        <div style="text-align:center; padding-top:200px; opacity:0.8;">
            <h1 style="font-family:'Orbitron'; font-size:2.5rem; color:var(--neural-glow); text-shadow: 0 0 30px var(--neural-glow);">SYSTEM READY</h1>
        </div>
    </main>

    <div class="action-bar">
        <button class="btn" onclick="generateFillablePdf()">Generate PDF</button>
        <button class="btn" onclick="window.print()">Print</button>
        <button class="btn" style="background:none; border:1px solid var(--neural-glow); color:var(--neural-glow);" onclick="location.reload()">Reset</button>
    </div>
</div>

<script>
    const STATES = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];

    const PROTOCOLS = {
        CIV_COMPLAINT_FED: {
            fields: ["Plaintiff_Name", "Defendant_Name", "Cause_of_Action"],
            render: (f, j) => `<div class="document-page"><div class="court-header">${j}</div><p><b>${f.Plaintiff_Name}</b> v. <b>${f.Defendant_Name}</b></p><p>CLAIM: ${f.Cause_of_Action}</p></div>`
        },
        NDA_MUTUAL: {
            fields: ["Party_One", "Party_Two"],
            render: (f, j) => `<div class="document-page"><div class="doc-title">MUTUAL NDA</div><p>This agreement is entered into by ${f.Party_One} and ${f.Party_Two}.</p></div>`
        }
    };

    // FULL TEXT DATABASE CONTENT
    const DATABASE = {
        FULL_SAAS: `
            <div class="document-page">
                <div class="doc-title">MASTER SOFTWARE AS A SERVICE AGREEMENT</div>
                <p><b>1. SERVICES AND SUPPORT.</b> Subject to the terms of this Agreement, Company will use commercially reasonable efforts to provide Customer the Services. As part of the registration process, Customer will identify an administrative user name and password for Customer’s Company account.</p>
                <p><b>2. RESTRICTIONS AND RESPONSIBILITIES.</b> Customer will not, directly or indirectly: reverse engineer, decompile, disassemble or otherwise attempt to discover the source code, object code or underlying structure, ideas, know-how or algorithms relevant to the Services or any software, documentation or data related to the Services.</p>
                <p><b>3. CONFIDENTIALITY; PROPRIETARY RIGHTS.</b> Each party (the “Receiving Party”) understands that the other party (the “Disclosing Party”) has disclosed or may disclose business, technical or financial information relating to the Disclosing Party’s business.</p>
                <p><b>4. PAYMENT OF FEES.</b> Customer will pay Company the then applicable fees described in the Order Form for the Services in accordance with the terms therein.</p>
            </div>`,
        COMM_LEASE: `
            <div class="document-page">
                <div class="doc-title">COMMERCIAL LEASE AGREEMENT (TRIPLE NET)</div>
                <p><b>ARTICLE 1: DEMISED PREMISES.</b> Landlord hereby leases to Tenant, and Tenant hereby leases from Landlord, those certain premises situated in the City of [INSERT], State of [INSERT].</p>
                <p><b>ARTICLE 2: TERM.</b> The term of this Lease shall be for a period of [X] years, commencing on the Commencement Date as defined herein.</p>
                <p><b>ARTICLE 3: RENT.</b> Tenant shall pay to Landlord as Base Rent the sum of $ [AMOUNT] per month, payable in advance on the first day of each calendar month.</p>
            </div>`
    };

    function scrambleEffect() {
        const titles = document.querySelectorAll('.court-header, .doc-title');
        titles.forEach(el => {
            const originalText = el.innerText;
            const chars = "!<>-_\\/[]{}—=+*^?#________";
            let iteration = 0;
            const interval = setInterval(() => {
                el.innerText = originalText.split("").map((l, i) => (i < iteration ? originalText[i] : chars[Math.floor(Math.random() * chars.length)])).join("");
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1/3;
            }, 30);
        });
    }

    function loadDatabaseContract() {
        const key = document.getElementById('contract-db').value;
        const output = document.getElementById('doc-output');
        if (key && DATABASE[key]) {
            document.getElementById('protocol').value = ""; // Clear generator
            output.innerHTML = DATABASE[key];
            scrambleEffect();
        }
    }

    function initStates() {
        const list = document.getElementById('state-list');
        STATES.forEach(s => {
            const opt = document.createElement('option');
            opt.value = `State of ${s}`; opt.textContent = s;
            list.appendChild(opt);
        });
    }

    function initFields() {
        const key = document.getElementById('protocol').value;
        const container = document.getElementById('form-fields');
        container.innerHTML = ''; 
        if (!key) return;
        document.getElementById('contract-db').value = ""; // Clear database select
        PROTOCOLS[key].fields.forEach(field => {
            const group = document.createElement('div');
            group.innerHTML = `<label style="color:var(--neural-glow); font-size:0.7rem; display:block; margin-top:10px;">${field.replace(/_/g,' ')}</label>
            <input type="text" id="field-${field}" class="input-field" oninput="updateView()">`;
            container.appendChild(group);
        });
        updateView();
    }

    function updateView() {
        const key = document.getElementById('protocol').value;
        const output = document.getElementById('doc-output');
        if (!key) return;
        const fieldData = {};
        PROTOCOLS[key].fields.forEach(f => {
            const val = document.getElementById(`field-${f}`).value;
            fieldData[f] = val || `[${f}]`;
        });
        output.innerHTML = PROTOCOLS[key].render(fieldData, document.getElementById('jurisdiction').value);
        scrambleEffect();
    }

    async function generateFillablePdf() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'letter' });
        const pages = document.querySelectorAll('.document-page');
        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 2 });
            if (i > 0) pdf.addPage();
            pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 612, 792);
        }
        pdf.save('Neo_Legal_Doc.pdf');
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('boot-loader').style.display = 'none';
            document.getElementById('main-ui').style.opacity = '1';
            initStates();
        }, 3500);
    };
</script>
</body>
</html>
