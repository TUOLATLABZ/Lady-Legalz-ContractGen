<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Legalz ContractGen 2026 NEO INTELLIGENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;770&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --neural-glow: #00ffcc; 
            --deep-void: #0a001a;
            --synth-purple: rgba(10, 15, 25, 0.85); 
            --interface-text: #e0e0e0;
            --control-bg: rgba(0, 40, 40, 0.4);
            --border-light: rgba(0, 255, 204, 0.3);
            --paper-bg: #f8faff; 
            --legal-black: #1a1a1a;
            --db-glow: #0088ff;
        }

        #boot-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Share Tech Mono', monospace; color: var(--neural-glow);
        }

        .boot-text { overflow: hidden; white-space: nowrap; border-right: 2px solid var(--neural-glow); width: 0; animation: typing 1s steps(30, end) forwards; }
        @keyframes typing { from { width: 0 } to { width: 100% } }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text); 
            background: url('contractgen beta.png') no-repeat center center fixed;
            background-size: cover;
        }

        .app-container { 
            display: grid; grid-template-columns: 480px 1fr; height: 100vh; position: relative; 
            backdrop-filter: blur(4px); opacity: 0; transition: opacity 1.5s ease;
        }

        .sidebar { 
            background: var(--synth-purple); border-right: 1px solid var(--border-light); 
            padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 18px; 
        }
        
        .logo-panel { 
            text-align: center; margin-bottom: 20px; padding: 20px; 
            border: 1px solid var(--neural-glow); border-radius: 8px; 
            background: rgba(0, 255, 204, 0.08);
            box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: var(--neural-glow); text-transform: uppercase; letter-spacing: 2px; }

        .select-field { 
            background: var(--control-bg); border: 1px solid var(--border-light); padding: 12px; 
            color: var(--interface-text); border-radius: 5px; backdrop-filter: blur(10px); width: 100%; box-sizing: border-box;
        }

        .doc-canvas { background: rgba(0,0,0,0.3); overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        
        .document-page {
            width: 8.5in; min-height: 11in; background: var(--paper-bg); color: var(--legal-black);
            padding: 0.8in 1in; margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            font-family: 'Times New Roman', serif; font-size: 10.5pt; line-height: 1.5;
            position: relative;
        }

        .fillable-input { 
            border: none; border-bottom: 1px dashed #007bff; background-color: rgba(0,123,255,0.05); 
            font-family: 'Times New Roman', serif; font-size: 10.5pt; color: var(--legal-black);
            padding: 1px 4px; margin: 0 2px;
        }

        .action-bar { padding: 20px; border-top: 1px solid var(--border-light); background: rgba(5, 10, 15, 0.95); display: flex; gap: 15px; justify-content: center; }
        .btn { 
            background: var(--neural-glow); color: #002211; border: none; padding: 14px 25px; 
            font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; border-radius: 5px; 
            text-transform: uppercase; box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
    </style>
</head>
<body>

<div id="boot-loader">
    <div class="boot-text">> INITIALIZING NEO-INTELLIGENCE CORE...</div>
    <div class="boot-text" style="animation-delay: 1.2s;">> LOADING FEDERAL COURT DATABASE...</div>
    <div class="boot-text" style="animation-delay: 2.4s;">> LADY LEGALZ 2026 ONLINE.</div>
</div>

<div class="app-container" id="main-ui">
    <aside class="sidebar">
        <div class="logo-panel">
            <h1 class="logo-text">Lady Legalz</h1>
            <span style="font-family:'Share Tech Mono'; font-size:0.75rem; color:var(--neural-glow);">NEO-INTELLIGENCE ONLINE</span>
        </div>

        <div class="control-group">
            <label style="color:var(--neural-glow); font-size:0.8rem; margin-top:10px; display:block;">CONTRACTGEN PROTOCOLS</label>
            <select id="protocol" class="select-field" onchange="loadProtocol()">
                <option value="">-- LEGAL PROTOCOLS --</option>
                <option value="IFP_APP">Application to Proceed Without Prepaying Fees [cite: 1]</option>
                <option value="CIV_COMP">Complaint for a Civil Case [cite: 2]</option>
                <option value="CIV_COV_LTR">Civil Action Cover Letter [cite: 3]</option>
                <option value="CIV_COV_SHT">Civil Action Cover Sheet [cite: 4]</option>
                <option value="CIV_RGHTS_NON">Civil Rights Complaint (Non-Prisoner) [cite: 5]</option>
                <option value="CIV_RGHTS_PRIS">Civil Rights Complaint (Prisoner) [cite: 6]</option>
                <option value="JUD_MISC">Complaint of Judicial Misconduct [cite: 7]</option>
                <option value="DEF_ANS">Defendant Answer to Civil Complaint [cite: 8]</option>
                <option value="EMP_DISC">Employment Discrimination Complaint [cite: 9]</option>
                <option value="WAIV_SERV">Request to Waive Service of Summons [cite: 10]</option>
            </select>
        </div>
    </aside>

    <main class="doc-canvas" id="doc-output">
        <div style="text-align:center; padding-top:200px; opacity:0.8;">
            <h1 style="font-family:'Orbitron'; font-size:2.5rem; color:var(--neural-glow); text-shadow: 0 0 30px var(--neural-glow);">SYSTEM READY</h1>
        </div>
    </main>

    <div class="action-bar">
        <button class="btn" onclick="generatePdf()">Export PDF</button>
        <button class="btn" onclick="window.print()">Print</button>
        <button class="btn" style="background:none; border:1px solid var(--neural-glow); color:var(--neural-glow);" onclick="location.reload()">Reset</button>
    </div>
</div>

<script>
    const PROTOCOLS = {
        IFP_APP: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">UNITED STATES DISTRICT COURT</div>
                <div style="display:flex; justify-content:space-between; margin-top:30px;">
                    <div><input type="text" class="fillable-input" placeholder="Plaintiff/Petitioner"></div>
                    <div>Case No. <input type="text" class="fillable-input"></div>
                </div>
                <div style="text-align:center; font-weight:bold; margin-top:40px;">APPLICATION TO PROCEED IN DISTRICT COURT WITHOUT PREPAYING FEES OR COSTS</div>
                <p>I am a plaintiff or petitioner in this case and declare that I am unable to pay the costs of these proceedings. [cite: 1]</p>
                <p>1. If incarcerated, I am being held at: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>2. Gross monthly wages: $<input type="text" class="fillable-input"> Take-home wages: $<input type="text" class="fillable-input"></p>
                <p>3. Other Income: <input type="checkbox"> Business <input type="checkbox"> Rent <input type="checkbox"> Pension [cite: 1]</p>
                <p>4. Cash on hand or in accounts: $<input type="text" class="fillable-input"></p>
                <div style="margin-top:100px;">Signature: __________________________ Date: <input type="text" class="fillable-input"></div>
            </div>`,
        CIV_COMP: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">UNITED STATES DISTRICT COURT</div>
                <div style="text-align:center;">District of <input type="text" class="fillable-input"></div>
                <p>Plaintiff(s): <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>v. Case No: <input type="text" class="fillable-input"></p>
                <p>Defendant(s): <input type="text" class="fillable-input" style="width:100%;"></p>
                <div style="text-align:center; font-weight:bold; margin-top:20px;">COMPLAINT FOR A CIVIL CASE [cite: 2]</div>
                <p><b>I. Basis for Jurisdiction:</b> <input type="text" class="fillable-input" style="width:100%;"></p>
                <p><b>II. Statement of Claim:</b><br><textarea class="fillable-input" style="width:100%; height:300px;"></textarea></p>
                <p><b>III. Relief Requested:</b><br><textarea class="fillable-input" style="width:100%; height:100px;"></textarea></p>
            </div>`,
        CIV_COV_LTR: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">SUMMONS IN A CIVIL ACTION [cite: 3]</div>
                <p>To: <input type="text" class="fillable-input" placeholder="Defendant Name and Address" style="width:100%;"></p>
                <p>A lawsuit has been filed against you. Within 21 days after service of this summons, you must serve on the plaintiff an answer to the attached complaint. [cite: 3]</p>
                <p>Plaintiff's Attorney: <input type="text" class="fillable-input" style="width:300px;"></p>
                <div style="margin-top:200px;">CLERK OF COURT Signature: __________________________</div>
            </div>`,
        CIV_COV_SHT: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">CIVIL COVER SHEET [cite: 4]</div>
                <p>I. (a) PLAINTIFFS: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>DEFENDANTS: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>II. BASIS OF JURISDICTION: <input type="checkbox"> US Govt Plaintiff <input type="checkbox"> Federal Question <input type="checkbox"> Diversity [cite: 4]</p>
                <p>III. CAUSE OF ACTION: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>IV. DEMAND: $<input type="text" class="fillable-input"> JURY DEMAND: <input type="checkbox"> Yes <input type="checkbox"> No [cite: 4]</p>
            </div>`,
        CIV_RGHTS_NON: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">COMPLAINT FOR VIOLATION OF CIVIL RIGHTS (Non-Prisoner) [cite: 5]</div>
                <p>Plaintiff: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>v. Case No: <input type="text" class="fillable-input"></p>
                <p>Defendant: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p><b>Statement of Claim:</b> Describe how your rights were violated: [cite: 5]<br><textarea class="fillable-input" style="width:100%; height:400px;"></textarea></p>
            </div>`,
        CIV_RGHTS_PRIS: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">COMPLAINT FOR VIOLATION OF CIVIL RIGHTS (Prisoner) [cite: 6]</div>
                <p>Plaintiff Name & ID: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>Prison Address: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p><b>I. Grievance Procedure:</b> Have you exhausted all administrative remedies? <input type="checkbox"> Yes <input type="checkbox"> No [cite: 6]</p>
                <p><b>II. Facts:</b><br><textarea class="fillable-input" style="width:100%; height:300px;"></textarea></p>
            </div>`,
        JUD_MISC: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">COMPLAINT OF JUDICIAL MISCONDUCT OR DISABILITY [cite: 7]</div>
                <p>1. Complainant Name: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>2. Judge(s) Complained Of: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>3. Brief Statement of Facts: [cite: 7]<br><textarea class="fillable-input" style="width:100%; height:400px;"></textarea></p>
                <p>I declare under penalty of perjury that the above is true. [cite: 7]</p>
                <div style="margin-top:50px;">Signature: __________________________ Date: <input type="text" class="fillable-input"></div>
            </div>`,
        DEF_ANS: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">THE DEFENDANT'S ANSWER TO THE COMPLAINT [cite: 8]</div>
                <p>Defendant(s) Filing Answer: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p><b>II. Answer and Defenses:</b> Respond to each numbered paragraph of the complaint. [cite: 8]<br><textarea class="fillable-input" style="width:100%; height:400px;"></textarea></p>
                <p><b>III. Counterclaims:</b><br><textarea class="fillable-input" style="width:100%; height:100px;"></textarea></p>
            </div>`,
        EMP_DISC: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">COMPLAINT FOR EMPLOYMENT DISCRIMINATION [cite: 9]</div>
                <p>Plaintiff: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>Employer Defendant: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p><b>Nature of Discrimination:</b> <input type="checkbox"> Race <input type="checkbox"> Gender <input type="checkbox"> Age <input type="checkbox"> Disability [cite: 9]</p>
                <p><b>Facts of the Case:</b><br><textarea class="fillable-input" style="width:100%; height:300px;"></textarea></p>
            </div>`,
        WAIV_SERV: `
            <div class="document-page">
                <div style="text-align:center; font-weight:bold;">NOTICE OF A LAWSUIT AND REQUEST TO WAIVE SERVICE [cite: 10]</div>
                <p>To: <input type="text" class="fillable-input" style="width:100%;"></p>
                <p>Why are you getting this? A lawsuit has been filed against you. I am requesting that you avoid the cost of service by signing a waiver. [cite: 10]</p>
                <p>Date this request was sent: <input type="text" class="fillable-input"></p>
                <div style="margin-top:100px;">Signature: __________________________</div>
            </div>`
    };

    function loadProtocol() {
        const key = document.getElementById('protocol').value;
        const output = document.getElementById('doc-output');
        if (key && PROTOCOLS[key]) {
            output.innerHTML = PROTOCOLS[key];
        }
    }

    async function generatePdf() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'letter' });
        const page = document.querySelector('.document-page');
        if(!page) return;
        const canvas = await html2canvas(page, { scale: 2 });
        pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 612, 792);
        pdf.save('Federal_Protocol_Doc.pdf');
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('boot-loader').style.display = 'none';
            document.getElementById('main-ui').style.opacity = '1';
        }, 3500);
    };
</script>
</body>
</html>
