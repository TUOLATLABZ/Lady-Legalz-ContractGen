<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADY LEGALZ | CONTRACTUAL COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neural-glow: #00ffcc;
            --warning-glow: #ffcc00;
            --synth-purple: rgba(10, 15, 25, 0.98);
            --interface-text: #e0e0e0;
            --control-bg: rgba(0, 40, 40, 0.7);
            --border-light: rgba(0, 255, 204, 0.3);
            --active-tab: #003333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Rajdhani', sans-serif; color: var(--interface-text);
            background: #050505;
        }

        /* Top Navigation Header */
        .hud-header {
            height: 50px; background: #000; border-bottom: 1px solid var(--border-light);
            display: flex; align-items: center; justify-content: space-between; padding: 0 30px;
            font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 2px;
        }

        .app-container {
            display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 50px);
        }

        /* Sidebar: Protocol Management */
        .sidebar {
            background: var(--synth-purple); border-right: 1px solid var(--border-light);
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }

        .meta-section {
            border: 1px solid var(--border-light); padding: 15px; border-radius: 4px;
            background: rgba(255,255,255,0.02);
        }

        .meta-label { font-size: 0.7rem; color: var(--neural-glow); margin-bottom: 10px; display: block; text-transform: uppercase; font-weight: bold;}

        select {
            background: var(--control-bg); border: 1px solid var(--neural-glow); padding: 12px;
            color: white; width: 100%; cursor: pointer; font-family: 'Share Tech Mono';
        }

        /* Main Viewport */
        .viewport { background: #111; position: relative; display: flex; flex-direction: column; }

        .tab-bar {
            background: #000; height: 40px; display: flex; border-bottom: 1px solid #333;
        }

        .tab {
            padding: 10px 20px; font-size: 0.7rem; border-right: 1px solid #222; 
            cursor: pointer; background: #0a0a0a; font-family: 'Orbitron';
        }
        .tab.active { background: var(--active-tab); border-bottom: 2px solid var(--neural-glow); color: var(--neural-glow); }

        /* The PDF Frame */
        iframe {
            flex: 1; border: none; background: #222; width: 100%;
        }

        .status-footer {
            height: 25px; background: #000; font-size: 10px; display: flex; align-items: center;
            padding: 0 20px; color: var(--neural-glow); border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<header class="hud-header">
    <div style="color: var(--neural-glow);">LADY LEGALZ // ENGINE v.7.0</div>
    <div id="clock">00:00:00</div>
</header>

<div class="app-container">
    <aside class="sidebar">
        <div class="meta-section">
            <span class="meta-label">PRIVATE AGREEMENT PROTOCOLS</span>
            <select id="agreement-select" onchange="loadDoc(this.value, 'agreement')">
                <option value="">-- SELECT AGREEMENT --</option>
                <option value="Attorney Client Agreement.pdf">Attorney Client Agreement</option>
                <option value="LS Representation Agreement.pdf">Limited Scope Agreement</option>
                <option value="Estate Plan Agreement.pdf">Estate Plan Agreement</option>
                <option value="Divorce Settlement Agreement.pdf">Divorce Settlement Agreement</option>
                <option value="LLC Articles of Organization.pdf">LLC Articles of Org</option>
                <option value="Land Purchase Agreement.pdf">Land Purchase Agreement</option>
                <option value="Vehicle Purchase Agreement.pdf">Vehicle Purchase Agreement</option>
                <option value="Software Development Agreement.pdf">Software Development Contract</option>
                <option value="Hold Harmless Agreement.pdf">Hold Harmless Agreement</option>
                <option value="Memo Of Understanding.pdf">Memorandum of Understanding (MOU)</option>
            </select>
        </div>

        <div class="meta-section">
            <span class="meta-label">FEDERAL LITIGATION PROTOCOLS</span>
            <select id="federal-select" onchange="loadDoc(this.value, 'federal')">
                <option value="">-- SELECT FEDERAL FORM --</option>
                <option value="Civil Action Complaint Federal.pdf">Civil Complaint (Pro Se 1)</option>
                <option value="Civil Rights Civil Action Complaint (Non-Prisoner).pdf">Civil Rights (Non-Prisoner)</option>
                <option value="Negligence Civil Action Complaint.pdf">Negligence Complaint</option>
                <option value="Defendant Answer to Civil Action Complaint.pdf">Defendant's Answer</option>
                <option value="APPLICATION TO PROCEED IN DISTRICT COURT WITHOUT PREPAYING FEES OR COSTS.pdf">IFP Fee Waiver</option>
                <option value="Civil Action Cover Sheet Federal.pdf">Civil Cover Sheet (JS 44)</option>
            </select>
        </div>

        <div class="meta-section" style="margin-top: auto;">
            <button onclick="location.reload()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--warning-glow); color:var(--warning-glow); font-family:'Orbitron'; cursor:pointer;">PURGE SYSTEM CACHE</button>
        </div>
    </aside>

    <main class="viewport">
        <div class="tab-bar">
            <div id="tab-title" class="tab active">AWAITING_INPUT.EXE</div>
        </div>
        
        <iframe id="pdf-viewer" src=""></iframe>

        <div class="status-footer">
            SECURE FILE_SERVER: CONNECTED // ENCRYPTION: ACTIVE // READY FOR EXECUTION
        </div>
    </main>
</div>

<script>
    function loadDoc(fileName, type) {
        const viewer = document.getElementById('pdf-viewer');
        const tabTitle = document.getElementById('tab-title');
        
        if (fileName) {
            // Loading PDF with a fit-to-width parameter
            viewer.src = fileName + "#toolbar=1&view=FitH";
            tabTitle.innerText = fileName.toUpperCase();
            
            // Clear the other select so only one is active
            if (type === 'agreement') {
                document.getElementById('federal-select').value = "";
            } else {
                document.getElementById('agreement-select').value = "";
            }
        }
    }

    // System Clock
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
